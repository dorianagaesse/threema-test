<div class="message-sender-container">
  <h2>Send a message with Threema</h2>

  <form (ngSubmit)="sendMessage()">
    <div class="form-group">
      <label for="recipient">Recipient:</label>
      <app-recipient-input [(recipients)]="recipientList" (invalidRecipient)="handleInvalidRecipient()"></app-recipient-input>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="message"
        placeholder="Enter your message content"
        required></textarea>
    </div>

    <button type="submit">Send Message</button>
  </form>

  <app-alert *ngIf="showAlert" [type]="alertType" [message]="alertMessage" (click)="closeAlert()"></app-alert>
</div>
